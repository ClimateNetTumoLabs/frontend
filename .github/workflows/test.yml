name: Deploy on push staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        env:
          TEST_SSH_KEY: ${{ secrets.TEST_SSH_KEY }}
        run: |
          echo "${{ env.TEST_SSH_KEY }}" > test_key.pem
          chmod 600 test_key.pem

      - name: Connect to Server (all following steps use this connection)
        uses: gr2m/github-actions-ssh@v2
        with:
          TEST_HOST: ${{ secrets.TEST_HOST }}
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_SSH_KEY: ${{ secrets.TEST_SSH_KEY }}

      - name: Git Checkout and Pull (uses established connection)
        run: |
          sudo apt update && \
            cd /home/ubuntu/frontend && git checkout staging && git stash && git pull origin staging

      - name: Install and Build (uses established connection)
        run: |
          cd /home/ubuntu/frontend && \
            sudo apt install npm && \
            npm install && npm run build

      - name: Collect Static and Restart Gunicorn (uses established connection)
        run: |
          cd /home/ubuntu/django-app/climatenet && \
            source venv/bin/activate && \
            python3 manage.py collectstatic --noinput && \
            sudo systemctl restart gunicorn.service
